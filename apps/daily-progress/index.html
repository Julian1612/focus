<style>
    .progress-container {
        text-align: center;
        padding: 1.5rem;
        background-color: var(--bg-color);
        border-radius: 12px;
    }
    .progress-circle {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: conic-gradient(var(--accent-color) 0deg, var(--border-color) 0deg);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
    }
    .progress-circle::before {
        content: '';
        position: absolute;
        width: 130px;
        height: 130px;
        background-color: var(--card-color);
        border-radius: 50%;
    }
    .progress-value {
        position: relative;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
    }
    .progress-label {
        color: var(--text-secondary);
        font-size: 1rem;
    }
</style>

<h2>Dein Tagesfortschritt</h2>
<div id="progress-app-container">
    <!-- Der Fortschritt wird hier von main.js gerendert -->
</div>
