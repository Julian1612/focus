<style>
    /* Base variables and element styling */
    #gtd-board-container {
        --color-bg-deep: #131315;
        --color-bg-panel: #1e1e20;
        --color-bg-card: #28282a;
        --color-border: #363638;
        --color-text-primary: #eaeaea;
        --color-text-secondary: #888888;
        --color-accent: #9e47ff;
        --color-accent-hover: #b472ff;
        --color-due-today: #34d399;
        --color-due-overdue: #f87171;
        height: 100%;
        overflow: hidden;
    }

    /* Scrollbar */
    #gtd-board-container ::-webkit-scrollbar { width: 8px; height: 8px; }
    #gtd-board-container ::-webkit-scrollbar-track { background: var(--color-bg-panel); }
    #gtd-board-container ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 10px; }
    #gtd-board-container ::-webkit-scrollbar-thumb:hover { background: var(--color-text-secondary); }

    /* Main Board Layout */
    #gtd-board {
        display: flex;
        height: 100%;
        overflow-x: auto;
        padding: 1rem; /* 16px */
        gap: 1rem; /* 16px */
    }
    .gtd-column {
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        flex-basis: 300px;
        background-color: var(--color-bg-panel);
        border-radius: 0.75rem; /* 12px */
        box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -2px rgba(0,0,0,.1);
    }
    .gtd-column-header {
        padding: 1rem; /* 16px */
        border-bottom: 1px solid var(--color-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .gtd-column-header h2 { font-size: 1.125rem; font-weight: 700; color: var(--color-text-primary); }
    .gtd-column-header span { font-size: 0.875rem; font-weight: 500; background-color: var(--color-bg-deep); color: var(--color-text-secondary); padding: 0.25rem 0.5rem; border-radius: 9999px; }
    .gtd-tasks-container {
        flex-grow: 1;
        padding: 0.5rem;
        overflow-y: auto;
        border: 2px solid transparent;
        max-height: calc(100vh - 150px);
    }

    /* Task Card Styling */
    .gtd-task-card {
        position: relative;
        background-color: var(--color-bg-card);
        border-radius: 0.5rem;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px -1px rgba(0,0,0,.1);
        cursor: grab;
        border-left: 4px solid transparent;
        transition: all 0.2s ease-in-out;
    }
    .gtd-task-card:hover { border-left-color: var(--color-accent); }
    .gtd-task-card p { font-weight: 600; color: var(--color-text-primary); padding-right: 2rem; }
    .gtd-task-card .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem; }
    .gtd-task-card .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 0.75rem; }
    .gtd-task-card .card-meta { display: flex; align-items: center; gap: 1rem; }
    .gtd-task-card .card-meta-item { display: flex; align-items: center; font-size: 0.75rem; font-weight: 500; color: var(--color-text-secondary); }
    .gtd-task-card .card-meta-item svg { width: 1rem; height: 1rem; margin-right: 0.25rem; }
    .gtd-task-card .card-meta-item.due-today { color: var(--color-due-today); }
    .gtd-task-card .card-meta-item.due-overdue { color: var(--color-due-overdue); }
    .gtd-task-card .actions { position: absolute; top: 0.5rem; right: 0.5rem; display: flex; opacity: 0; transition: opacity 0.2s; }
    .gtd-task-card:hover .actions { opacity: 1; }
    .gtd-task-card .actions button { padding: 0.25rem; border-radius: 9999px; color: var(--color-text-secondary); }
    .gtd-task-card .actions button:hover { background-color: var(--color-border); }
    .gtd-task-card .actions svg { width: 1rem; height: 1rem; }

    /* Label Styling */
    .label-tag { font-size: 0.75rem; font-weight: 600; padding: 0.25rem 0.5rem; border-radius: 9999px; }
    .label-focus { background-color: rgba(168, 85, 247, 0.3); color: #d8b4fe; }
    .label-meeting { background-color: rgba(59, 130, 246, 0.3); color: #93c5fd; }
    .label-privat { background-color: rgba(34, 197, 94, 0.3); color: #86efac; }
    .label-organisation { background-color: rgba(249, 115, 22, 0.3); color: #fdbb74; }

    /* Drag & Drop States */
    .dragging { opacity: 0.5; transform: rotate(2deg); }
    .drag-over { background-color: rgba(158, 71, 255, 0.1); border-style: dashed; }

    /* Add Task Form */
    .add-task-container { padding: 0.5rem; margin-top: auto; border-top: 1px solid var(--color-border); }
    .gtd-form-input, .gtd-form-select {
        width: 100%; background-color: var(--color-bg-card); border: 1px solid var(--color-border);
        border-radius: 0.375rem; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--color-text-primary);
    }
    .gtd-form-input::placeholder { color: var(--color-text-secondary); }
    .gtd-form-select { color: var(--color-text-secondary); }
    .gtd-form-input, .gtd-form-select, #modal-notes { outline: none; }
    .gtd-form-input:focus, .gtd-form-select:focus, #modal-notes:focus { box-shadow: 0 0 0 2px var(--color-accent); }
    .gtd-form-input { padding: 0.5rem 0.75rem; }
    .gtd-form-select { padding: 0.5rem 0.75rem; }
    .add-task-bottom-row { display: flex; align-items: center; gap: 0.5rem; }
    input[type="date"].gtd-form-input { padding: 0.375rem 0.75rem; color: var(--color-text-secondary); }
    .add-task-btn {
        flex-shrink: 0; padding: 0.5rem; background-color: var(--color-accent); border-radius: 9999px;
        color: white; transition: background-color 0.2s;
    }
    .add-task-btn:hover { background-color: var(--color-accent-hover); }
    .add-task-btn svg { width: 1.25rem; height: 1.25rem; }
    
    /* Modal Styles */
    .modal-overlay {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.7);
        display: flex; justify-content: center; align-items: center; z-index: 50;
    }
    .modal-panel {
        background-color: var(--color-bg-panel); border: 1px solid var(--color-border);
        border-radius: 0.75rem; width: 90%; max-width: 600px; max-height: 90vh;
        display: flex; flex-direction: column; position: relative;
    }
    .modal-header { padding: 1rem; border-bottom: 1px solid var(--color-border); }
    .modal-header h3 { font-size: 1.25rem; font-weight: 700; }
    .modal-close-btn {
        position: absolute; top: 0.75rem; right: 0.75rem; color: var(--color-text-secondary);
        padding: 0.25rem; border-radius: 9999px; transition: all 0.2s;
    }
    .modal-close-btn:hover { color: var(--color-text-primary); background-color: var(--color-border); }
    .modal-close-btn svg { width: 1.5rem; height: 1.5rem; }
    .modal-body { padding: 1rem; flex-grow: 1; overflow-y: auto; }
    .modal-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
    .modal-body label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--color-text-secondary); margin-bottom: 0.25rem; }
    #modal-notes {
        width: 100%; height: 6rem; background-color: var(--color-bg-card); border: 1px solid var(--color-border);
        border-radius: 0.375rem; padding: 0.5rem; font-size: 0.875rem;
    }
    .modal-body h4 { font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: var(--color-text-secondary); }
    #add-subtask-form { display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem; }
    #add-subtask-form button { padding: 0.375rem; }
    #add-subtask-form svg { width: 1rem; height: 1rem; }
    .subtask-item { display: flex; align-items: center; justify-content: space-between; padding: 0.5rem; border-radius: 0.375rem; }
    .subtask-item:hover { background-color: var(--color-bg-card); }
    .subtask-item label { display: flex; align-items: center; cursor: pointer; }
    .subtask-item input { margin-right: 0.75rem; height: 1rem; width: 1rem; border-radius: 0.25rem; background-color: var(--color-bg-deep); border-color: var(--color-border); color: var(--color-accent); }
    .subtask-item input:focus { box-shadow: 0 0 0 2px var(--color-accent); outline: none; }
    .subtask-item .subtask-delete-btn { color: #f87171; opacity: 0.5; font-size: 1.5rem; line-height: 1; }
    .subtask-item .subtask-delete-btn:hover { opacity: 1; }
    .subtask-done span { text-decoration: line-through; color: var(--color-text-secondary); }
</style>

<div id="gtd-board-container">
    <main id="gtd-board"></main>
    
    <div id="modal-container"></div>
</div>
