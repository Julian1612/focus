<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset und Grund-Setup */
        :root {
            --bg-color: #1c1c1e;
            --card-color: #2c2c2e;
            --text-primary: #f2f2f7;
            --text-secondary: #8d8d92;
            --accent-color: #af52de;
            --border-color: #3a3a3c;
            --success-color: #32d74b;

            /* Farb-Variablen für Kategorien */
            --cat-focus-bg: rgba(175, 82, 222, 0.2);
            --cat-focus-border: #af52de;
            --cat-meeting-bg: rgba(94, 92, 230, 0.2);
            --cat-meeting-border: #5e5ce6;
            --cat-privat-bg: rgba(50, 215, 75, 0.2);
            --cat-privat-border: #32d74b;
            --cat-pause-bg: rgba(255, 159, 10, 0.2);
            --cat-pause-border: #ff9f0a;
            --cat-orga-bg: rgba(100, 210, 255, 0.2);
            --cat-orga-border: #64d2ff;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            overflow: hidden;
        }

        body {
            display: flex;
        }

        /* Hauptlayout: Seitenleiste und Inhaltsbereich */
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: var(--card-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 60px;
            padding: 2rem;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .sidebar-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }

        .sidebar-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .sidebar-btn.active {
            box-shadow: 0 0 0 2px var(--accent-color);
            color: var(--accent-color);
        }

        .sidebar-btn svg {
            width: 24px;
            height: 24px;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .dashboard-header p {
            color: var(--text-secondary);
        }

        .header-progress-container {
            position: fixed;
            top: 2.1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            height: 8px;
            background-color: var(--card-color);
            border-radius: 4px;
            overflow: hidden;
            z-index: 150;
        }
        
        .todo-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            align-items: stretch;
            flex-grow: 1;
            min-height: 0;
        }

        .todo-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            min-height: 0; 
        }

        .todo-card h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .add-todo-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap; 
        }

        .add-todo-form input, .add-todo-form select {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            height: 38px;
        }

        .add-todo-form input[type="text"] {
            flex-grow: 1;
        }

        .add-todo-form input[type="number"] {
            width: 70px;
        }

        .add-todo-form select {
            width: 120px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%238d8d92%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right .7em top 50%, 0 0;
            background-size: .65em auto, 100%;
        }

        .add-todo-form button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
             height: 38px;
        }
        .add-todo-form button:hover {
            background-color: #9647c5;
        }
        
        .todo-list-container {
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .todo-item.timer-active {
            background-color: rgba(175, 82, 222, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(175, 82, 222, 0.3);
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item-main {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .todo-item input[type="checkbox"] {
            accent-color: var(--accent-color);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .task-content {
            flex-grow: 1;
        }

        .todo-item.completed .task-content {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
            background-color: var(--bg-color);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .task-actions {
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .todo-item:hover .task-actions {
            opacity: 1;
        }

        .task-actions button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .task-actions button:hover {
            color: var(--text-primary);
        }
        .task-actions button.delete-btn:hover {
            color: #ff453a;
        }
        .task-actions button.task-timer-btn:hover {
            color: var(--accent-color);
        }
        .task-actions button svg {
            width: 18px;
            height: 18px;
        }

        .completed-divider {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 1rem 0;
        }

        .completed-list .todo-item {
            opacity: 0.7;
        }

        .notes-area {
            display: none;
            width: calc(100% - 26px);
            margin-left: auto;
            margin-top: 0.5rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.5rem;
            font-family: inherit;
            resize: vertical;
        }

        .subtask-list {
            list-style: none;
            padding-left: 40px;
            margin-top: 0.5rem;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
        }
        .subtask-item.completed span {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        .subtask-item button {
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            margin-left: auto;
        }

        .add-subtask-form {
            display: none;
            gap: 0.5rem;
            margin-top: 0.75rem;
            width: calc(100% - 26px);
            margin-left: auto;
        }

        .add-subtask-form input {
            flex-grow: 1;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .add-subtask-form button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 0.75rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .add-subtask-form button:hover {
            background-color: #9647c5;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
        }

        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        #routine-list {
            list-style: none;
        }
        #routine-list li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        /* NEU: Styling für Routine Überschriften */
        #routine-list h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.25rem;
        }
        #routine-list > *:first-child { /* Verhindert doppelten Abstand oben */
            margin-top: 0;
        }


        #timer-display-container {
            margin-bottom: 1rem;
        }

        #timer-display {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        #start-next-task-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #start-next-task-btn:hover {
            background-color: #9647c5;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .timer-controls button {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .progress-section h3 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .progress-bar-container {
            width: 100%;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            width: 0%;
            background-color: var(--accent-color);
            transition: width 0.5s ease;
        }

        .progress-time-display {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        #new-day-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 2rem;
        }

        #global-controls-container {
            position: fixed;
            top: 1.5rem;
            right: 2rem;
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            height: auto;
        }

        #global-timer-display {
            font-size: 1rem;
            position: relative;
            z-index: 2;
            background-color: var(--card-color);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-variant-numeric: tabular-nums;
            min-width: 70px;
            text-align: center;
        }

        #timer-progress-band {
            position: absolute;
            top: -2px; right: -2px; bottom: -2px; left: -2px;
            z-index: 1;
            border-radius: 10px;
            background: conic-gradient(var(--accent-color) 0deg, transparent 0deg);
        }

        #global-start-next-btn {
            font-size: 1rem;
            background-color: var(--card-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        #global-start-next-btn:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .planner-container {
            display: flex;
            flex-grow: 1;
            min-height: 0;
            overflow-y: auto;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            user-select: none;
            position: relative; /* Wichtig für den Indikator */
        }
        
        .planner-container::-webkit-scrollbar,
        .todo-list-container::-webkit-scrollbar {
            width: 8px;
        }

        .planner-container::-webkit-scrollbar-track,
        .todo-list-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .planner-container::-webkit-scrollbar-thumb,
        .todo-list-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        .planner-container::-webkit-scrollbar-thumb:hover,
        .todo-list-container::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-secondary);
        }


        .planner-timeline {
            width: 60px;
            padding-right: 10px;
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .planner-timeline div {
            height: 60px;
            position: relative;
        }

        .planner-timeline div::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .planner-grid {
            flex-grow: 1;
            position: relative;
            background-image: repeating-linear-gradient(var(--border-color) 0 1px, transparent 1px 30px), repeating-linear-gradient(var(--border-color) 0 1px, transparent 1px 60px);
            min-height: 840px; 
        }

        #time-indicator {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff3b30;
            left: 0;
            z-index: 5;
            pointer-events: none;
            box-shadow: 0 0 8px rgba(255, 59, 48, 0.7);
            display: none;
        }

        .planner-event {
            position: absolute;
            left: 5px;
            right: 5px;
            background-color: var(--cat-focus-bg);
            border: 1px solid var(--cat-focus-border);
            border-radius: 6px;
            padding: 5px;
            font-size: 0.9rem;
            overflow: hidden;
            cursor: move;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            z-index: 2; /* Stellt sicher, dass Events über dem Grid sind */
        }
        
        .planner-event[data-category="focus"] { background-color: var(--cat-focus-bg); border-color: var(--cat-focus-border); }
        .planner-event[data-category="meeting"] { background-color: var(--cat-meeting-bg); border-color: var(--cat-meeting-border); }
        .planner-event[data-category="privat"] { background-color: var(--cat-privat-bg); border-color: var(--cat-privat-border); }
        .planner-event[data-category="pause"] { background-color: var(--cat-pause-bg); border-color: var(--cat-pause-border); }
        .planner-event[data-category="orga"] { background-color: var(--cat-orga-bg); border-color: var(--cat-orga-border); }


        .planner-event-text {
            pointer-events: none;
        }

        .planner-event-resize-handle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            cursor: ns-resize;
        }

        .planner-delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .planner-event:hover .planner-delete-btn {
            opacity: 1;
        }

        .input-modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 12px;
        }

        .input-modal-content {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-modal-content h3 {
            margin: 0;
            text-align: center;
        }

        .input-modal-content input, .input-modal-content select {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
        }
        
        .input-modal-content select {
             -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%238d8d92%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right .7em top 50%, 0 0;
            background-size: .65em auto, 100%;
        }

        .input-modal-content button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let activeSubtaskForm = null;
            let totalDurationForProgress = 0;
            
            const CATEGORIES = {
                focus: { name: 'Focus Work', color: '#af52de' },
                meeting: { name: 'Meeting', color: '#5e5ce6' },
                privat: { name: 'Privat Task', color: '#32d74b' },
                pause: { name: 'Pause', color: '#ff9f0a' },
                orga: { name: 'Organisation', color: '#64d2ff' }
            };

            const state = {
                todos: { vormittag: [], nachmittag: [] },
                // NEU: Strukturierte Routine
                routine: [
                    {
                        title: 'Morgen-Routine: Klarheit & Fokus',
                        items: [
                            { id: 'mr1', text: 'Tages-Check: Kalender, E-Mails und To-Do\'s', completed: false },
                            { id: 'mr2', text: 'Anknüpfen: Erkenntnisse/Notizen von gestern prüfen', completed: false },
                            { id: 'mr3', text: 'Zeitblöcke planen: Hinter jede Aufgabe die realistisch geschätzte Zeit eintragen', completed: false },
                            { id: 'mr4', text: 'Eat the Frog: Starte direkt mit der wichtigsten oder unangenehmsten Aufgabe', completed: false }
                        ]
                    },
                    {
                        title: 'Arbeitsblöcke: Maximale Effizienz',
                        items: [
                            { id: 'ab1', text: 'Fokus-Soundtrack nutzen', completed: false },
                            { id: 'ab2', text: 'Singletasking: Immer nur an EINER Aufgabe arbeiten', completed: false },
                            { id: 'ab3', text: 'Bewusste Mikro-Pausen: Nach jedem Sprint 5 Minuten aufstehen', completed: false },
                            { id: 'ab4', text: 'Hydriert bleiben', completed: false }
                        ]
                    },
                    {
                        title: 'Feierabend-Routine: Abschalten & Vorbereiten',
                        items: [
                            { id: 'fr1', text: 'Brain-Dump für Morgen: Alle offenen Punkte und Ideen festhalten', completed: false },
                            { id: 'fr2', text: 'Clear-Desk: Arbeitsplatz aufräumen für einen klaren Start', completed: false }
                        ]
                    }
                ],
                plannerEvents: [],
                totalTimeWorked: 0,
                timer: { interval: null, secondsLeft: 1500, isRunning: false, activeTaskItem: null }
            };

            const lists = {
                allTodos: document.getElementById('list-all-todos'),
                completedAllTodos: document.getElementById('completed-list-all-todos')
            };
            const dividers = {
                allTodos: document.getElementById('divider-all-todos')
            };
            const form = document.querySelector('.add-todo-form');
            const addTodoCategorySelect = document.getElementById('add-todo-category');
            const plannerInputCategorySelect = document.getElementById('planner-input-category');

            const modals = {
                focusFm: document.getElementById('modal-focus-fm'),
                routine: document.getElementById('modal-routine'),
                focusSession: document.getElementById('modal-focus-session'),
            };
            const modalButtons = {
                focusFm: document.getElementById('focus-fm-btn'),
                routine: document.getElementById('routine-btn'),
                focusSession: document.getElementById('focus-session-btn'),
            };
            const timerDisplay = document.getElementById('timer-display');
            const globalTimerDisplay = document.getElementById('global-timer-display');
            const timerControlButton = document.getElementById('timer-control-btn');
            const timerCancelButton = document.getElementById('timer-cancel-btn');
            const newDayButton = document.getElementById('new-day-btn');
            const dailyProgressBar = document.getElementById('daily-progress-bar');
            const routineListElement = document.getElementById('routine-list');
            const greetingElement = document.getElementById('greeting');
            const progressTimeDisplay = document.getElementById('progress-time');
            const startNextTaskBtn = document.getElementById('start-next-task-btn');
            const globalStartNextBtn = document.getElementById('global-start-next-btn');
            const headerProgressBar = document.getElementById('header-progress-bar');
            const plannerContainer = document.querySelector('.planner-container');
            const plannerTimeline = plannerContainer.querySelector('.planner-timeline');
            const plannerGrid = plannerContainer.querySelector('.planner-grid');
            const plannerInputModal = document.getElementById('planner-input-modal');
            const plannerInputText = document.getElementById('planner-input-text');
            const plannerInputSave = document.getElementById('planner-input-save');
            const timerProgressBand = document.getElementById('timer-progress-band');
            
            let audioCtx;
            let plannerAction = { active: false, type: null, target: null, initialY: 0, initialTop: 0, initialHeight: 0 };
            const PLANNER_START_HOUR = 7;
            const HOUR_HEIGHT = 60;

            function updateCurrentTimeIndicator() {
                const indicator = document.getElementById('time-indicator');
                if (!indicator) return;

                const now = new Date();
                const minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
                const plannerStartMinutes = PLANNER_START_HOUR * 60;
                const plannerEndMinutes = 21 * 60;

                const currentPositionInMinutes = minutesSinceMidnight - plannerStartMinutes;

                if (minutesSinceMidnight >= plannerStartMinutes && minutesSinceMidnight <= plannerEndMinutes) {
                    indicator.style.display = 'block';
                    indicator.style.top = `${currentPositionInMinutes}px`;
                } else {
                    indicator.style.display = 'none';
                }
            }

            function init() {
                populateCategorySelects();
                setGreeting();
                loadState();
                renderAll();
                addEventListeners();
                updateDailyProgress();
                updateFocusSessionView();
                updateGlobalControlsView();
                renderPlannerTimeline();
                renderPlannerEvents();
                updateCurrentTimeIndicator();
                setInterval(updateCurrentTimeIndicator, 60000);
            }

            function populateCategorySelects() {
                [addTodoCategorySelect, plannerInputCategorySelect].forEach(select => {
                    select.innerHTML = '';
                    for (const key in CATEGORIES) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = CATEGORIES[key].name;
                        select.appendChild(option);
                    }
                });
            }

            function setGreeting() {
                const hour = new Date().getHours();
                if (hour < 12) greetingElement.textContent = 'Guten Morgen';
                else if (hour < 18) greetingElement.textContent = 'Guten Tag';
                else greetingElement.textContent = 'Guten Abend';
            }

            function loadState() {
                const savedTodosData = JSON.parse(localStorage.getItem('focusDashboard_todos'));
                if (savedTodosData) {
                    savedTodosData.vormittag.forEach(t => { if (!t.category) t.category = 'focus'; });
                    savedTodosData.nachmittag.forEach(t => { if (!t.category) t.category = 'focus'; });
                    state.todos = savedTodosData;
                }
                
                // ANGEPASST: Lädt die neue Routine-Struktur oder setzt den Standard
                const savedRoutine = JSON.parse(localStorage.getItem('focusDashboard_routine'));
                if (savedRoutine && Array.isArray(savedRoutine) && savedRoutine[0]?.title) {
                    state.routine = savedRoutine;
                } // Ansonsten wird der neue Default aus dem state-Objekt verwendet

                const savedTime = localStorage.getItem('focusDashboard_timeWorked');
                if (savedTime) state.totalTimeWorked = parseInt(savedTime, 10);
                const savedPlannerEvents = JSON.parse(localStorage.getItem('focusDashboard_plannerEvents'));
                if (savedPlannerEvents) {
                    savedPlannerEvents.forEach(e => { if (!e.category) e.category = 'focus'; });
                    state.plannerEvents = savedPlannerEvents;
                }
            }

            function saveState() {
                localStorage.setItem('focusDashboard_todos', JSON.stringify(state.todos));
                localStorage.setItem('focusDashboard_routine', JSON.stringify(state.routine));
                localStorage.setItem('focusDashboard_timeWorked', state.totalTimeWorked);
                localStorage.setItem('focusDashboard_plannerEvents', JSON.stringify(state.plannerEvents));
            }

            function renderAll() {
                renderAllTodos();
                renderRoutineList();
            }

            function renderAllTodos() {
                lists.allTodos.innerHTML = '';
                lists.completedAllTodos.innerHTML = '';
                
                const allTasks = [...state.todos.vormittag, ...state.todos.nachmittag];
                
                const startTimeMap = new Map();
                state.plannerEvents.forEach(event => {
                    const startTime = event.startHour * 60 + (event.startMinutes || 0);
                    startTimeMap.set(event.todoId, startTime);
                });
                allTasks.sort((a, b) => (startTimeMap.get(a.id) || Infinity) - (startTimeMap.get(b.id) || Infinity));
                
                const activeTasks = allTasks.filter(t => !t.completed);
                const completedTasks = allTasks.filter(t => t.completed);

                const findListName = (todoId) => {
                    return state.todos.vormittag.some(t => t.id === todoId) ? 'vormittag' : 'nachmittag';
                };

                activeTasks.forEach(todo => lists.allTodos.appendChild(createTaskElement(todo, findListName(todo.id))));
                completedTasks.forEach(todo => lists.completedAllTodos.appendChild(createTaskElement(todo, findListName(todo.id))));

                dividers.allTodos.style.display = completedTasks.length > 0 ? 'block' : 'none';
            }

            function createTaskElement(todo, listName) {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.dataset.id = todo.id;
                li.dataset.list = listName;
                li.innerHTML = `
                    <div class="todo-item-main">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                        <span class="task-content">${todo.text}</span>
                        <div class="task-actions">
                            <button class="add-subtask-btn" title="Unteraufgabe hinzufügen"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg></button>
                            <button class="toggle-notes-btn" title="Notizen anzeigen/verbergen"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" /></svg></button>
                            <button class="delete-btn" title="Löschen"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
                            <button class="task-timer-btn" title="Timer starten">▶</button>
                        </div>
                        <span class="task-time">${todo.time} min</span>
                    </div>
                    <textarea class="notes-area">${todo.notes || ''}</textarea>
                    <ul class="subtask-list"></ul>
                    <form class="add-subtask-form"><input type="text" placeholder="Neue Unteraufgabe..." required><button type="submit">+</button></form>`;
                renderSubtasks(li, todo);
                return li;
            }

            function renderSubtasks(parentLi, todo) {
                const subtaskList = parentLi.querySelector('.subtask-list');
                subtaskList.innerHTML = '';
                if (!todo.subtasks) todo.subtasks = [];
                todo.subtasks.forEach((subtask, index) => {
                    const subtaskLi = document.createElement('li');
                    subtaskLi.className = `subtask-item ${subtask.completed ? 'completed' : ''}`;
                    subtaskLi.innerHTML = `<input type="checkbox" data-index="${index}" ${subtask.completed ? 'checked' : ''}><span>${subtask.text}</span><button class="delete-subtask-btn" data-index="${index}">&times;</button>`;
                    subtaskList.appendChild(subtaskLi);
                });
            }

            // ÜBERARBEITET: rendert die neue Routine-Struktur
            function renderRoutineList() {
                routineListElement.innerHTML = '';
                state.routine.forEach(section => {
                    const h3 = document.createElement('h3');
                    h3.textContent = section.title;
                    routineListElement.appendChild(h3);

                    section.items.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `<input type="checkbox" id="${item.id}" ${item.completed ? 'checked' : ''}><label for="${item.id}">${item.text}</label>`;
                        routineListElement.appendChild(li);
                    });
                });
            }

            function addEventListeners() {
                form.addEventListener('submit', handleAddTodo);
                document.body.addEventListener('click', handleBodyClick);
                document.body.addEventListener('change', handleCheckboxChange);
                document.body.addEventListener('blur', handleNotesBlur, true);
                document.body.addEventListener('submit', handleSubtaskSubmit);
                
                document.addEventListener('click', (e) => {
                    if (activeSubtaskForm && !activeSubtaskForm.closest('.todo-item').contains(e.target)) {
                        activeSubtaskForm.style.display = 'none';
                        activeSubtaskForm = null;
                    }
                });

                Object.keys(modalButtons).forEach(key => modalButtons[key].addEventListener('click', () => toggleModal(modals[key], true)));
                
                Object.values(modals).forEach(modal => modal.addEventListener('click', e => {
                    if (e.target === modal || e.target.classList.contains('modal-close-btn')) toggleModal(modal, false);
                }));

                timerControlButton.addEventListener('click', togglePauseTimer);
                timerCancelButton.addEventListener('click', cancelTimer);
                newDayButton.addEventListener('click', handleNewDay);
                startNextTaskBtn.addEventListener('click', startNextTask);
                globalStartNextBtn.addEventListener('click', startNextTask);
                plannerGrid.addEventListener('mousedown', handlePlannerInteraction);
            }

            function handleAddTodo(e) {
                e.preventDefault();
                const textInput = form.querySelector('input[type="text"]');
                const timeInput = form.querySelector('input[type="number"]');
                const selectedCategory = addTodoCategorySelect.value;
                const todoId = 'todo_' + Date.now().toString();
                const time = parseInt(timeInput.value, 10);
                
                const { startHour, startMinutes } = findNextAvailableSlot(time);
                const newPlannerEvent = {
                    id: 'event_' + Date.now().toString(),
                    todoId: todoId,
                    text: textInput.value,
                    startHour: startHour,
                    startMinutes: startMinutes,
                    durationMinutes: time,
                    category: selectedCategory
                };
                state.plannerEvents.push(newPlannerEvent);
                
                syncPlannerEventToTodo(newPlannerEvent);
                
                form.reset();
            }

            function handleBodyClick(e) {
                const target = e.target;
                const todoItem = target.closest('.todo-item');
                if (!todoItem) return;

                const id = todoItem.dataset.id;
                const listName = todoItem.dataset.list;
                const todo = findTodoById(id, listName);
                
                if (target.closest('.delete-btn')) {
                    deletePlannerEventAndTodoByTodoId(id);
                } else if (target.closest('.toggle-notes-btn')) {
                    const notesArea = todoItem.querySelector('.notes-area');
                    notesArea.style.display = notesArea.style.display === 'none' ? 'block' : 'none';
                    if (notesArea.style.display === 'block') notesArea.focus();
                } else if (target.closest('.add-subtask-btn')) {
                    const subtaskForm = todoItem.querySelector('.add-subtask-form');
                    if (activeSubtaskForm && activeSubtaskForm !== subtaskForm) activeSubtaskForm.style.display = 'none';
                    const isVisible = subtaskForm.style.display === 'flex';
                    subtaskForm.style.display = isVisible ? 'none' : 'flex';
                    if (!isVisible) {
                        activeSubtaskForm = subtaskForm;
                        subtaskForm.querySelector('input').focus();
                    } else {
                        activeSubtaskForm = null;
                    }
                } else if (target.closest('.task-timer-btn')) {
                    startTimer(todo.time * 60, todoItem);
                } else if (target.closest('.delete-subtask-btn')) {
                    const index = parseInt(target.closest('.delete-subtask-btn').dataset.index, 10);
                    todo.subtasks.splice(index, 1);
                    saveState();
                    renderSubtasks(todoItem, todo);
                }
            }

            function handleCheckboxChange(e) {
                const target = e.target;
                if (target.type !== 'checkbox') return;

                const subtaskItem = target.closest('.subtask-item');
                if (subtaskItem) {
                    const parentTodoItem = subtaskItem.closest('.todo-item');
                    const id = parentTodoItem.dataset.id;
                    const listName = parentTodoItem.dataset.list;
                    const todo = findTodoById(id, listName);
                    const index = parseInt(target.dataset.index, 10);
                    todo.subtasks[index].completed = target.checked;
                    saveState();
                    renderSubtasks(parentTodoItem, todo);
                    return;
                }

                const todoItem = target.closest('.todo-item');
                if (todoItem && target.parentElement.classList.contains('todo-item-main')) {
                    const id = todoItem.dataset.id;
                    const listName = todoItem.dataset.list;
                    const todo = findTodoById(id, listName);
                    todo.completed = target.checked;
                    if (target.checked) {
                        playSound();
                        state.totalTimeWorked += todo.time;
                    } else {
                        state.totalTimeWorked -= todo.time;
                    }
                    saveAndRerender();
                    updateDailyProgress();
                    return;
                }
                
                // ANGEPASST: Sucht in der neuen Routine-Struktur
                const routineLi = target.closest('#routine-list li');
                if (routineLi) {
                    let foundItem = null;
                    for (const section of state.routine) {
                        const item = section.items.find(i => i.id === target.id);
                        if (item) {
                            foundItem = item;
                            break;
                        }
                    }
                    if (foundItem) {
                        foundItem.completed = target.checked;
                        saveState();
                    }
                }
            }
            
            function handleNotesBlur(e) {
                if (e.target.classList.contains('notes-area')) {
                    const todoItem = e.target.closest('.todo-item');
                    const id = todoItem.dataset.id;
                    const listName = todoItem.dataset.list;
                    const todo = findTodoById(id, listName);
                    todo.notes = e.target.value;
                    saveState();
                }
            }

            function handleSubtaskSubmit(e) {
                if (e.target.classList.contains('add-subtask-form')) {
                    e.preventDefault();
                    const form = e.target;
                    const input = form.querySelector('input');
                    const parentTodoItem = form.closest('.todo-item');
                    const id = parentTodoItem.dataset.id;
                    const listName = parentTodoItem.dataset.list;
                    const todo = findTodoById(id, listName);
                    todo.subtasks.push({ text: input.value, completed: false });
                    saveState();
                    renderSubtasks(parentTodoItem, todo);
                    form.reset();
                }
            }

            function handleNewDay() {
                localStorage.clear();
                location.reload();
            }

            function startNextTask() {
                const allTasks = [...state.todos.vormittag, ...state.todos.nachmittag];
                const nextTodo = allTasks.find(t => !t.completed);
                if (nextTodo) {
                    const todoItemElement = document.querySelector(`.todo-item[data-id='${nextTodo.id}']`);
                    if (todoItemElement) startTimer(nextTodo.time * 60, todoItemElement);
                } else {
                    startNextTaskBtn.textContent = 'Alle Aufgaben erledigt!';
                    globalStartNextBtn.textContent = 'Fertig!';
                    setTimeout(() => { 
                        startNextTaskBtn.textContent = 'Nächste Aufgabe starten';
                        globalStartNextBtn.textContent = '▶ Nächste';
                    }, 2000);
                }
            }
            
            function updateFocusSessionView() {
                const timerIsActive = state.timer.isRunning;
                timerDisplay.style.display = timerIsActive ? 'block' : 'none';
                startNextTaskBtn.style.display = timerIsActive ? 'none' : 'block';
                document.querySelector('.timer-controls').style.display = timerIsActive ? 'flex' : 'none';
            }
            
            function updateGlobalControlsView() {
                const timerIsActive = state.timer.isRunning;
                globalTimerDisplay.style.display = timerIsActive ? 'block' : 'none';
                timerProgressBand.style.display = timerIsActive ? 'block' : 'none';
                globalStartNextBtn.style.display = timerIsActive ? 'none' : 'block';
            }
            
            function startTimer(duration, taskItem) {
                if (state.timer.isRunning) return;
                
                totalDurationForProgress = duration;
                timerProgressBand.style.background = 'conic-gradient(var(--accent-color) 360deg, transparent 360deg)';
                state.timer.secondsLeft = duration;
                state.timer.isRunning = true;
                
                if (state.timer.activeTaskItem) {
                    state.timer.activeTaskItem.classList.remove('timer-active');
                }
                const currentlyActive = document.querySelector('.todo-item.timer-active');
                if (currentlyActive) {
                    currentlyActive.classList.remove('timer-active');
                }
                taskItem.classList.add('timer-active');

                state.timer.activeTaskItem = taskItem;
                state.timer.interval = setInterval(updateTimer, 1000);
                
                updateTimerUI();
                modalButtons.focusSession.classList.add('active');
                updateFocusSessionView();
                updateGlobalControlsView();
            }

            function updateTimer() {
                state.timer.secondsLeft--;
                updateTimerUI();
                
                const percentage = state.timer.secondsLeft / totalDurationForProgress;
                const angle = percentage * 360;
                timerProgressBand.style.background = `conic-gradient(var(--accent-color) ${angle}deg, transparent ${angle}deg)`;

                if (state.timer.secondsLeft < 0) {
                    clearInterval(state.timer.interval);
                    const checkbox = state.timer.activeTaskItem.querySelector('input[type="checkbox"]');
                    checkbox.checked = true;
                    checkbox.dispatchEvent(new Event('change', { bubbles: true }));
                    resetTimerState();
                }
            }

            function togglePauseTimer() {
                if (!state.timer.interval && !state.timer.isRunning) return;
                state.timer.isRunning = !state.timer.isRunning;
                if (state.timer.isRunning) {
                    state.timer.interval = setInterval(updateTimer, 1000);
                    timerControlButton.textContent = 'Pause';
                    if(state.timer.activeTaskItem) state.timer.activeTaskItem.querySelector('.task-timer-btn').innerHTML = '⏸';
                } else {
                    clearInterval(state.timer.interval);
                    timerControlButton.textContent = 'Fortsetzen';
                    if(state.timer.activeTaskItem) state.timer.activeTaskItem.querySelector('.task-timer-btn').innerHTML = '▶';
                }
            }

            function cancelTimer() {
                clearInterval(state.timer.interval);
                resetTimerState();
            }

            function resetTimerState() {
                if (state.timer.activeTaskItem) {
                    state.timer.activeTaskItem.classList.remove('timer-active');
                }
                
                state.timer.isRunning = false;
                state.timer.interval = null;
                state.timer.activeTaskItem = null;
                state.timer.secondsLeft = 1500;
                updateTimerUI();
                modalButtons.focusSession.classList.remove('active');
                document.querySelectorAll('.task-timer-btn').forEach(btn => btn.innerHTML = '▶');
                document.title = 'Fokus Dashboard';
                updateFocusSessionView();
                updateGlobalControlsView();
            }
            
            function updateTimerUI() {
                const minutes = Math.floor(Math.max(0, state.timer.secondsLeft) / 60);
                const seconds = Math.max(0, state.timer.secondsLeft) % 60;
                const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerDisplay.textContent = display;
                globalTimerDisplay.textContent = display;
                if (state.timer.isRunning || state.timer.interval) {
                    document.title = `${display} - Fokus Dashboard`;
                }
            }

            function formatMinutesToHours(minutes) {
                if (isNaN(minutes) || minutes === 0) return '0m';
                const h = Math.floor(minutes / 60);
                const m = minutes % 60;
                let result = '';
                if (h > 0) result += `${h}h `;
                if (m > 0) result += `${m}m`;
                return result.trim();
            }

            function updateDailyProgress() {
                const allTasks = [...state.todos.vormittag, ...state.todos.nachmittag];
                const totalTimeOfAllTasks = allTasks.reduce((sum, t) => sum + t.time, 0);
                const workedTime = state.totalTimeWorked;
                const workedTimeFormatted = formatMinutesToHours(workedTime);
                const totalTimeFormatted = formatMinutesToHours(totalTimeOfAllTasks);
                progressTimeDisplay.textContent = `${workedTimeFormatted} / ${totalTimeFormatted}`;
                
                const percentage = totalTimeOfAllTasks > 0 ? (workedTime / totalTimeOfAllTasks) * 100 : 0;
                dailyProgressBar.style.width = `${Math.min(percentage, 100)}%`;
                headerProgressBar.style.width = `${Math.min(percentage, 100)}%`;
            }

            function renderPlannerTimeline() {
                plannerTimeline.innerHTML = '';
                for (let hour = PLANNER_START_HOUR; hour <= 21; hour++) {
                    const timeSlot = document.createElement('div');
                    timeSlot.textContent = `${hour}:00`;
                    plannerTimeline.appendChild(timeSlot);
                }
            }

            function renderPlannerEvents() {
                const events = plannerGrid.querySelectorAll('.planner-event');
                events.forEach(e => e.remove());

                state.plannerEvents.forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.className = 'planner-event';
                    eventEl.dataset.id = event.id;
                    eventEl.dataset.category = event.category || 'focus';
                    eventEl.innerHTML = `<span class="planner-event-text">${event.text}</span><button class="planner-delete-btn">&times;</button><div class="planner-event-resize-handle"></div>`;
                    eventEl.style.top = `${(event.startHour - PLANNER_START_HOUR) * HOUR_HEIGHT + (event.startMinutes || 0)}px`;
                    eventEl.style.height = `${event.durationMinutes}px`;
                    plannerGrid.appendChild(eventEl);
                });
            }
            
            function handlePlannerInteraction(e) {
                if (e.button !== 0) return;
                const target = e.target;
                
                if (target.classList.contains('planner-delete-btn')) {
                    const eventEl = e.target.closest('.planner-event');
                    deletePlannerEventAndTodo(eventEl.dataset.id);
                    e.stopPropagation();
                    return;
                }

                plannerAction.active = true;
                plannerAction.initialY = e.clientY;

                if (target.classList.contains('planner-event')) {
                    plannerAction.type = 'move';
                    plannerAction.target = target;
                    plannerAction.initialTop = target.offsetTop;
                } else if (target.classList.contains('planner-event-resize-handle')) {
                    plannerAction.type = 'resize';
                    plannerAction.target = target.parentElement;
                    plannerAction.initialHeight = plannerAction.target.offsetHeight;
                } else if (target === plannerGrid) {
                    plannerAction.type = 'create';
                    const newEventEl = document.createElement('div');
                    newEventEl.className = 'planner-event';
                    const startTop = e.offsetY - (e.offsetY % 15);
                    newEventEl.style.top = `${startTop}px`;
                    newEventEl.style.height = '30px';
                    plannerGrid.appendChild(newEventEl);
                    plannerAction.target = newEventEl;
                    plannerAction.initialTop = startTop;
                }

                document.addEventListener('mousemove', onPlannerMouseMove);
                document.addEventListener('mouseup', onPlannerMouseUp);
            }
            
            function onPlannerMouseMove(e) {
                if (!plannerAction.active) return;
                const dy = e.clientY - plannerAction.initialY;
                const snap = 15;
                if (plannerAction.type === 'move') {
                    let newTop = plannerAction.initialTop + dy;
                    newTop = Math.max(0, Math.round(newTop / snap) * snap);
                    plannerAction.target.style.top = `${newTop}px`;
                } else if (plannerAction.type === 'resize' || plannerAction.type === 'create') {
                    let newHeight = (plannerAction.type === 'create' ? 30 : plannerAction.initialHeight) + dy;
                    newHeight = Math.max(snap, Math.round(newHeight / snap) * snap);
                    plannerAction.target.style.height = `${newHeight}px`;
                }
            }
            
            function onPlannerMouseUp() {
                if (!plannerAction.active) return;
                const targetEl = plannerAction.target;

                document.removeEventListener('mousemove', onPlannerMouseMove);
                document.removeEventListener('mouseup', onPlannerMouseUp);

                if (plannerAction.type === 'create') {
                    plannerInputModal.style.display = 'flex';
                    plannerInputText.value = '';
                    plannerInputText.focus();

                    const saveHandler = () => {
                        const text = plannerInputText.value;
                        const selectedCategory = plannerInputCategorySelect.value;
                        if (text && text.trim() !== '') {
                            const newEvent = { 
                                id: Date.now().toString(), 
                                todoId: 'todo_' + Date.now().toString(), 
                                text: text, 
                                startHour: 0, 
                                startMinutes: 0, 
                                durationMinutes: 0,
                                category: selectedCategory
                            };
                            state.plannerEvents.push(newEvent);
                            updatePlannerEventFromElementData(newEvent, targetEl.offsetTop, targetEl.offsetHeight);
                            renderPlannerEvents();
                        } else {
                            targetEl.remove();
                        }
                        plannerInputModal.style.display = 'none';
                        plannerInputSave.removeEventListener('click', saveHandler);
                    };
                    plannerInputSave.addEventListener('click', saveHandler, { once: true });
                } else {
                     updatePlannerEventFromElement(targetEl);
                     renderPlannerEvents();
                }
                plannerAction.active = false;
            }

            function updatePlannerEventFromElementData(event, top, height) {
                if (!event) return;
                const totalMinutesFromStart = top;
                event.startHour = PLANNER_START_HOUR + Math.floor(totalMinutesFromStart / HOUR_HEIGHT);
                event.startMinutes = totalMinutesFromStart % HOUR_HEIGHT;
                event.durationMinutes = height;
                syncPlannerEventToTodo(event);
            }
            
            function updatePlannerEventFromElement(element) {
                const eventId = element.dataset.id;
                const event = state.plannerEvents.find(e => e.id === eventId);
                updatePlannerEventFromElementData(event, element.offsetTop, element.offsetHeight);
            }
            
            function syncPlannerEventToTodo(plannerEvent) {
                let correspondingTodo = findTodoById(plannerEvent.todoId, 'vormittag') || findTodoById(plannerEvent.todoId, 'nachmittag');
                const listName = (plannerEvent.startHour + (plannerEvent.startMinutes / 60)) < 13 ? 'vormittag' : 'nachmittag';

                if (!correspondingTodo) {
                    correspondingTodo = { 
                        id: plannerEvent.todoId, 
                        text: plannerEvent.text, 
                        subtasks: [], 
                        notes: '', 
                        completed: false, 
                        time: plannerEvent.durationMinutes,
                        category: plannerEvent.category
                    };
                    state.todos[listName].push(correspondingTodo);
                } else {
                    correspondingTodo.time = plannerEvent.durationMinutes;
                    correspondingTodo.category = plannerEvent.category;
                    const otherList = listName === 'vormittag' ? 'nachmittag' : 'vormittag';
                    const indexInOtherList = state.todos[otherList].findIndex(t => t.id === correspondingTodo.id);
                    if (indexInOtherList > -1) {
                        const [movedTodo] = state.todos[otherList].splice(indexInOtherList, 1);
                        if (!state.todos[listName].find(t => t.id === movedTodo.id)) {
                            state.todos[listName].push(movedTodo);
                        }
                    }
                }
                
                saveAndRerender();
                renderPlannerEvents();
                updateDailyProgress();
            }
            
            function deletePlannerEventAndTodo(eventId) {
                const eventIndex = state.plannerEvents.findIndex(e => e.id === eventId);
                if (eventIndex === -1) return;
                const [deletedEvent] = state.plannerEvents.splice(eventIndex, 1);
                deletePlannerEventAndTodoByTodoId(deletedEvent.todoId);
            }

            function deletePlannerEventAndTodoByTodoId(todoId) {
                state.plannerEvents = state.plannerEvents.filter(e => e.todoId !== todoId);
                state.todos.vormittag = state.todos.vormittag.filter(t => t.id !== todoId);
                state.todos.nachmittag = state.todos.nachmittag.filter(t => t.id !== todoId);
                
                saveAndRerender();
                renderPlannerEvents();
                updateDailyProgress();
            }

            function findNextAvailableSlot(durationMinutes) {
                const sortedEvents = [...state.plannerEvents].sort((a, b) => (a.startHour * 60 + a.startMinutes) - (b.startHour * 60 + b.startMinutes));
                let lastEndTime = PLANNER_START_HOUR * 60;

                if (sortedEvents.length === 0) {
                    return { startHour: 9, startMinutes: 0 };
                }

                for (const event of sortedEvents) {
                    const eventStart = event.startHour * 60 + event.startMinutes;
                    if (eventStart - lastEndTime >= durationMinutes) {
                        return { startHour: Math.floor(lastEndTime / 60), startMinutes: lastEndTime % 60 };
                    }
                    lastEndTime = eventStart + event.durationMinutes;
                }
                return { startHour: Math.floor(lastEndTime / 60), startMinutes: lastEndTime % 60 };
            }
            
            function capitalize(str) { return str.charAt(0).toUpperCase() + str.slice(1); }
            function findTodoById(id, listName) { return state.todos[listName]?.find(t => t.id === id); }
            function saveAndRerender() { 
                saveState(); 
                renderAllTodos();
            }
            function toggleModal(modal, show) { modal.classList.toggle('visible', show); }
            function playSound() {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
                oscillator.stop(audioCtx.currentTime + 0.5);
            }

            init();
        });
    </script>
