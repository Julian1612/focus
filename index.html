<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sidebar" id="app-sidebar">
        <button class="sidebar-btn" id="focus-session-btn" title="Fokussitzung">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
    </nav>

    <main class="main-content">
        <div id="global-controls-container">
            <div id="timer-progress-band" style="display: none;"></div>
            <div id="global-timer-display" style="display: none;">00:00</div>
            <button id="global-start-next-btn" style="display: block;">▶ Nächste</button>
        </div>
        
        <div class="header-progress-container">
            <div class="progress-bar" id="header-progress-bar"></div>
        </div>

        <header class="dashboard-header">
            <div>
                <h1 id="greeting">Guten Tag</h1>
                <p>Planen Sie Ihren Tag und bleiben Sie fokussiert.</p>
            </div>
        </header>

        <div class="todo-widgets">
            <section class="todo-card">
                <h2>Tagesplaner</h2>
                <div class="planner-container">
                    <div class="planner-timeline"></div>
                    <div class="planner-grid">
                        <div id="time-indicator"></div>
                    </div>
                </div>
                <div class="input-modal-overlay" id="planner-input-modal" style="display: none;">
                    <div class="input-modal-content">
                        <button id="planner-input-cancel" class="modal-close-btn">&times;</button>
                        <h3>Neues Ereignis</h3>
                        <input type="text" id="planner-input-text" placeholder="Aufgabenname eingeben...">
                        <div id="planner-input-category-container" class="category-selector"></div>
                        <button id="planner-input-save">Speichern</button>
                    </div>
                </div>
            </section>

            <section class="todo-card">
                <h2>To-Dos</h2>
                <div class="todo-list-container">
                    <form class="add-todo-form">
                        <div class="inputs-wrapper">
                            <input type="text" placeholder="Neue Aufgabe..." required>
                            <input type="number" placeholder="min" min="1" required>
                        </div>
                        <button type="submit">+</button>
                        <div id="add-todo-category-container" class="category-selector-inline"></div>
                    </form>
                    <ul class="todo-list" id="list-all-todos"></ul>
                    <hr class="completed-divider" id="divider-all-todos" style="display: none;">
                    <ul class="todo-list completed-list" id="completed-list-all-todos"></ul>
                </div>
            </section>
        </div>
    </main>

    <div class="modal-overlay" id="modal-focus-session">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2>Fokussitzung</h2>
            <div id="timer-display-container">
                <div id="timer-display">25:00</div>
                <button id="start-next-task-btn" style="display: none;">Nächste Aufgabe starten</button>
            </div>
            <div class="timer-controls">
                <button id="timer-control-btn">Pause</button>
                <button id="timer-cancel-btn">Abbrechen</button>
            </div>
            <div class="progress-section">
                <h3>Tagesfortschritt</h3>
                <div class="progress-time-display" id="progress-time">0m / 0m</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="daily-progress-bar"></div>
                </div>
            </div>
            <button id="new-day-btn">Neuer Tag</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
